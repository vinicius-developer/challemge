<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">

    <link rel="stylesheet" href="../../css/style.css">

    <title>Listagem de usuarios</title>
</head>

<body>
    <main>
        <header class="principle-header d-flex my-0 justify-content-center">
            <nav class="principle-navbar d-flex justify-content-center align-items-center">
                <ul class="d-flex p-0">
                    <li>
                        <a href="../usuario/registrar.html" class="button-principle-navbar m-3 p-2">
                            <img class="icon-small" src="../../images/header/user.svg" alt="Cabeça e ombros usuário">
                        </a>
                    </li>
                    <li>
                        <a href="../lista/lista.html" class="button-principle-navbar m-3 p-2">
                            <img class="icon-small" src="../../images/header/lista-de-afazeres.svg"
                                alt="folha de papel com lista">
                        </a>
                    </li>
                    <li>
                        <a href="../loja/loja.html" class="button-principle-navbar m-3 p-2">
                            <img class="icon-small" src="../../images/header/loja.svg" alt="fachada de loja">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="main-content d-flex justify-content-center mb-5">
            <div>
                <div class="box-filter ">
                    <div class="col mt-1 mb-2 d-flex flex-column">
                        <label for="filto">Escolha uma loja para filtrar</label>
                        <select id="filtro" class="input-filter">
                            <option value="" default>Escolha</option>
                        </select>
                        <ul id="filtro" class="list-group my-2">

                        </ul>
                    </div>
                </div>
                <table id="table" class="style-table">
                    <thead class="style-head-table text-white">
                        <tr>
                            <th>Nome Usuario</th>
                            <th>Email</th>
                            <th>Nome Loja</th>
                            <th>Telefone</th>
                            <th>Alterar</th>
                        </tr>
                    </thead>
                    <tbody id="body-table">
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <div id="modal" class="box-modal d-flex justify-content-center align-items-center d-none">
        <div class="box-form-modal bg-white p-5">
            <button id="button-close" class="color-button button-modal">X</button>
            <form class="form-modal ">
                <input type="text" id="id_usuarios" hidden>
                <div class="col mt-3 mb-5">
                    <label for="lojas">Loja</label>
                    <select id="lojas" class="form-control">
                        <option value="" default>Escolha</option>
                    </select>
                    <ul id="idlojas_error" class="list-group my-2">

                    </ul>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-success" id="enviar-formulario">
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="./js/lista.js"></script>
</body>

</html>
