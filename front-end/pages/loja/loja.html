<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="../../css/style.css">


    <title>Cadastro de usuarios</title>
</head>

<body>
    <main>
        <header class="principle-header d-flex my-0 justify-content-center">
            <nav class="principle-navbar d-flex justify-content-center align-items-center">
                <ul class="d-flex p-0">
                    <li>
                        <a href="../usuario/registrar.html" class="button-principle-navbar m-3 p-2">
                            <img class="icon-small" src="../../images/header/user.svg" alt="Cabeça e ombros usuário">
                        </a>
                    </li>
                    <li>
                        <a href="../lista/lista.html" class="button-principle-navbar m-3 p-2">
                            <img class="icon-small" src="../../images/header/lista-de-afazeres.svg"
                                alt="folha de papel com lista">
                        </a>
                    </li>
                    <li>
                        <a href="../loja/loja.html" class="button-principle-navbar m-3 p-2">
                            <img class="icon-small" src="../../images/header/loja.svg" alt="fachada de loja">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="main-content d-flex justify-content-center align-items-center">
            <form class="h-550px form-user px-4 py-4 border ">
                <h2 class="text-center mb-4">Cadastre um Usuario</h2>
                <div class="row g-3 my-5">
                    <div class="col">
                        <label for="nome">Nome*</label>
                        <input type="text" id="nome" class="form-control mb-2" aria-label="Nome">
                        <ul id="nome_error" class="list-group">

                        </ul>
                    </div>
                    <div class="col">
                        <label for="cnpj">CNPJ*</label>
                        <input type="text" id="cnpj" class="form-control mb-2" aria-label="CNPJ" >
                        <ul id="cnpj_error" class="list-group">
                            
                        </ul>
                    </div>
                </div>
                <div class="row g-3 my-5">
                    <div class="col">
                        <label for="cep">CEP*</label>
                        <input type="text" id="cep" class="form-control mb-2" aria-label="CEP">
                        <ul id="cep_error" class="list-group">

                        </ul>
                    </div>
                </div>
                <div class="row g-3 my-5">
                    <div class="col">
                        <label for="logradouro">Logradouro*</label>
                        <input type="text" id="logradouro" class="form-control mb-2" aria-label="Logradouro" readonly>
                        <ul id="logradouro_error" class="list-group">

                        </ul>
                    </div>
                    <div class="col">
                        <label for="uf">UF*</label>
                        <input type="text" id="uf" class="form-control mb-2" aria-label="UF" readonly>
                        <ul id="uf_error" class="list-group">

                        </ul>
                    </div>
                </div>
                <div class="row g-3 my-5">
                    <div class="col">
                        <label for="bairro">Bairro*</label>
                        <input type="text" id="bairro" class="form-control mb-2" aria-label="Bairro" readonly>
                        <ul id="bairro_error" class="list-group">

                        </ul>
                    </div>
                    <div class="col">
                        <label for="localidade">Localidade*</label>
                        <input type="text" id="localidade" class="form-control mb-2" aria-label="Localidade" readonly>
                        <ul id="cidade_error" class="list-group">

                        </ul>
                    </div>
                </div>
                <div class="row g-3 my-5">
                    <div class="col">
                        <label for="numero">Numero*</label>
                        <input type="number" id="numero" class="form-control mb-2" aria-label="Numero">
                        <ul id="numero_error" class="list-group">

                        </ul>
                    </div>
                    <div class="col">
                        <label for="complemento">Complemento*</label>
                        <input type="text" id="complemento" class="form-control mb-2" aria-label="Complemento">
                        <ul id="complemento_error" class="list-group">

                        </ul>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" id="register-shop" value="Registrar" class="btn btn-success">
                </div>
                <div id="message_success" class="my-3">
                    
                </div>
            </form>
        </section>
    </main>
    <script src="../../libs/vanilla-masker.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script type="text/javascript" charset="utf8" src="../../js/main.js"></script>
    <script type="text/javascript" charset="utf8" src="./js/loja.js"></script>
</body>
