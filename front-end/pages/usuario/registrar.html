<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="../../css/style.css">


    <title>Cadastro de usuarios</title>
</head>

<body>
    <main>
        <header class="principle-header d-flex my-0 justify-content-center">
            <nav class="principle-navbar d-flex justify-content-center align-items-center">
                <ul class="d-flex p-0">
                    <li>
                        <a href="../usuario/registrar.html" class="button-principle-navbar m-3 p-2">
                            <img class="icon-small" src="../../images/header/user.svg" alt="Cabeça e ombros usuário">
                        </a>
                    </li>
                    <li>
                        <a href="../lista/lista.html" class="button-principle-navbar m-3 p-2">
                            <img class="icon-small" src="../../images/header/lista-de-afazeres.svg"
                                alt="folha de papel com lista">
                        </a>
                    </li>
                    <li>
                        <a href="../loja/loja.html" class="button-principle-navbar m-3 p-2">
                            <img class="icon-small" src="../../images/header/loja.svg" alt="fachada de loja">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="main-content d-flex justify-content-center align-items-center">
            <form class="h-550px form-user px-4 py-4 border ">
                <h2 class="text-center mb-4">Cadastre um Usuario</h2>
                <div class="row g-3 my-5">
                    <div class="col">
                        <label for="nome">Nome*</label>
                        <input type="text" id="nome" class="form-control mb-2" aria-label="Nome">
                        <ul id="nome_error" class="list-group">

                        </ul>
                    </div>
                    <div class="col">
                        <label for="lojas">Loja</label>
                        <select id="lojas" class="form-control mb-2">
                            <option value="" default>Escolha</option>
                        </select>
                        <ul id="idlojas_error" class="list-group">
                            
                        </ul>
                    </div>
                </div>
                <div class="row g-3 my-5">
                    <div class="col">
                        <label for="email">E-mail*</label>
                        <input type="text" id="email" class="form-control mb-2" aria-label="e-mail">
                        <ul id="email_error" class="list-group">

                        </ul>
                    </div>
                </div>
                <div class="row g-3 my-5">
                    <div class="col">
                        <label for="senha">Senha*</label>
                        <input type="password" id="senha" class="form-control mb-2" aria-label="Senha">
                        <ul id="senha_error" class="list-group">

                        </ul>
                    </div>
                    <div class="col">
                        <label for="confirme_senha">Confirme a Senha*</label>
                        <input type="password" id="confirme_senha" class="form-control mb-2" aria-label="Confirmação de senha">
                    </div>
                </div>
                <div id="box-telefones" class="w-100 mb-2 d-flex flex-row flex-wrap p-0 box-input-telephone justify-content-between">
                    <div class="d-flex flex-column my-2">
                        <label for="telefone">Telefone*</label>
                        <input type="text" class="telefone input-form-style border" aria-label="Telefone">
                    </div>
                </div>
                <ul id="telefones_error" class="list-group mb-4">

                </ul>
                <div>
                    <button id="add-telephone" class="btn btn-warning mb-5">+</button>
                    <button id="remove-telephone" class="btn btn-warning mb-5">-</button>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" id="register-user" value="Registrar" class="btn btn-success">
                </div>
                <div id="message_success" class="my-3">
                    
                </div>
            </form>
        </section>
    </main>
    <script src="../../libs/vanilla-masker.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script type="text/javascript" charset="utf8" src="../../js/main.js"></script>
    <script type="text/javascript" charset="utf8" src="./js/usuario.js"></script>
</body>
