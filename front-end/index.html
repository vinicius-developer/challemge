<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Login</title>
</head>

<body>
    <main class='wrapper bg-light d-flex justify-content-center align-items-center'>
        <form class="w-25 h-550px  d-flex flex-column border border-dark py-5 px-4">
            <h3 class="text-center">Login</h3>
            <div class="mb-5 row d-flex flex-column justify-content-center">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="p-x">
                    <input type="text" class="form-control" id="inputEmail" placeholder="email@example.com">
                </div>
            </div>
            <div class="mb-5 row d-flex flex-column">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="p-x">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <input type="submit" class="btn btn-success mb-4" id="submit-form-login">
            <div class="text-danger ">
                <ul id="list-errors" class="list-group">

                </ul>
            </div>
        </form>
    </main>

    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</body>

</html>
